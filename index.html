<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-200 p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Job Application Tracker</h1>
    <!-- ===== DASHBOARD ===== -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center">
        <div class="bg-yellow-50 p-4 rounded">
            <h2>Total Jobs</h2>
            <p id="totalCount" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-yellow-50 p-4 rounded">
            <h2>Interview</h2>
            <p id="interviewCount" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-yellow-50 p-4 rounded">
            <h2>Rejected</h2>
            <p id="rejectedCount" class="text-2xl font-bold">0</p>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
